<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
<h1>Question List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Views</th>
        <th>UpVotes</th>
        <th>DownVotes</th>
        <th>Created On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.title}"></td>
        <td th:text="${question.content}"></td>
        <td th:text="${question.view}"></td>
        <td th:text="${question.upVote}"></td>
        <td th:text="${question.downVote}"></td>
        <td th:text="${question.createdOn}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
