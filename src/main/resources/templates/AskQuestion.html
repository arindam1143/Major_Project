<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ask a Question - Stack Overflow</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #444;
        }

        .navbar a.logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar a.right {
            float: right;
        }

        .search-container {
            float: left;
        }
        .search-container{
            display: flex;
            width: 50%;
        }
        .search-container input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            margin-right: 10px;
            margin-left: 20px;
            border: none;
        }

        .search-container button {
            display: inline;
            padding: 10px;
            margin-top: 10px;
            background: #0077cc;
            border: none;
            cursor: pointer;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            resize: vertical;
        }

        button {
            background-color: #0077cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0058a0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Stack Overflow</a>
        <a href="#">Questions</a>
        <a href="#">Tags</a>
        <a href="#">Users</a>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <a href="#" class="right">Ask Question</a>
    </div>
    <div class="container">
        <h1>Ask a Question</h1>
        <form action="/questions/create" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your question title" required>

            
            <label for="question">Question:</label>
            <textarea id="question" name="content" rows="8" placeholder="Enter your question details" required></textarea>

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tagString" placeholder="Add tags that describe your question">
            
            <label for="tags">Suggested Questions:</label>
            <input type="text" id="tags" name="......." placeholder="Add tags that describe your question">
            <br>
            <br>
            <button type="submit">Post Your Question</button>
        </form>
    </div>
</body>
</html>
