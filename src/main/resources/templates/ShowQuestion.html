<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Answer Field</title>
	<style>
		.container {
		max-width: 800px;
		margin: 0 auto;
		padding: 20px;
		}

		.answer-field {
		background-color: #fff;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
		font-size: 18px;
		margin-top: 0;
		}

		textarea {
		width: 95%;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 5px;
		resize: vertical;
		}

		button {
		background-color: #0077cc;
		color: #fff;
		border: none;
		border-radius: 5px;
		padding: 10px 20px;
		margin-top: 10px;
		cursor: pointer;
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="answer-field">
			<h2>Your Answer</h2>
			<div  th:each="question : ${questions}">
                <h2><a th:href="@{'/question?id=' + ${question.id}}" th:text="${question.title}"></a></h2>
                <p th:text="${question.content}"></p>
            </div>
			<form th:action="@{/submit}" method="post">
				<textarea name="answer" id="answer" rows="6" placeholder="Write your answer here"></textarea>
				<button type="submit">Post Your Answer</button>
			</form>
		</div>
	</div>
</body>

</html>
