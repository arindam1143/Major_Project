<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stack Overflow</title>
	<style>
		.user-buttons {
			display: flex;
			align-items: center;
		}

		.user-buttons a {
			color: #fff;
			text-decoration: none;
			margin-right: 10px;
		}

		.container {
			display: flex;
			max-width: 1200px;
			margin: 0 auto;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.left-sidebar {
			width: 200px;
			background-color: #333;
			color: #fff;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.left-sidebar button {
			background-color: #0077cc;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			margin: 10px 0;
		}

		.content {
			flex: 1;
			padding: 20px;

		}

		.question {
			background-color: #fff;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.question h2 {
			margin: 0;
			font-size: 18px;
		}

		.question p {
			margin: 10px 0;
			font-size: 14px;
		}

		.question a {
			color: #0077cc;
			text-decoration: none;
		}

		.question a:hover {
			text-decoration: underline;
		}

		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.navbar-main {
			background-color: #ebe7e7;
			overflow: hidden;
			border-top: 5px solid orange;
		}

		.navbar-main a {
			float: left;
			display: block;
			color: #030303;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navbar-main a:hover {
			background-color: #444;
		}

		.navbar-main a.logo {
			font-size: 24px;
			font-weight: bold;
		}

		.navbar-main a.right {
			float: right;
		}

		.search-container {
			float: left;
		}

		.search-container {
			display: flex;
			width: 50%;
		}

		.search-container input[type="text"] {
			padding: 10px;
			margin-top: 10px;
			margin-right: 10px;
			margin-left: 20px;
			border: none;
			width: 100%;
		}

		.search-container button {
			display: inline;
			padding: 10px;
			margin-top: 10px;
			background: #0077cc;
			border: none;
			cursor: pointer;
			color: #fff;
		}

		.numberQuestions {
			font-size: 30px;
		}
		.navbar {
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
		.navbar button {
            font-size: 16px;
            color: Orange;
            text-align: center;
            padding: 12px 14px;
            text-decoration: none;
            border: 1px orange solid;
        }
        .navbar button:hover {
            background-color: #fff;
            color: #333;
        }
		.pagination-container {
            text-align: center;
            margin-top: 20px;
        }

        .total-rows {
            font-size: 16px;
        }

        .page-numbers {
            margin-top: 10px;
        }

        .page-link {
            padding: 5px 10px;
            margin: 0 5px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f3f3f3;
            color: #333;
        }

        .page-link:hover {
            background-color: #333;
            color: #fff;
        }

        .current-page {
            font-weight: bold;
        }
	</style>
</head>

<body>
	<div class="navbar-main">
		<a href="/" class="logo">Stack Overflow</a>
		<a href="/home">Questions</a>
		<a href="/tags/">Tags</a>
		<a href="#">Users</a>
		<form th:action="@{/search}" method="get">
		<div class="search-container">
			<!--<input type="text" placeholder="Search...">
        <button type="submit">Search</button>-->
			
				<input type="text" name="search" placeholder="Search...">
				<button type="submit">Search</button>
			
		</div>
		</form>
		<a href="/questions/ask" class="right">Ask Question</a>
	</div>
	<div class="content">
		<h2 style="font-size: 50px;color:darkorange; text-decoration:underline;padding-left: 70vh">ALL QUESTIONS</h2>
		<div class="navbar">
			<p class="numberQuestions">
				<span th:text="${questions.size()}"></span>
				<strong>questions</strong>
			</p>
			<form th:if="!${test}" th:action="'/home'" method="get">
				<button type="submit" name="sort" value="publishedDesc">New</button>
				<button type="submit" name="sort" value="popular">Popular</button>
			</form>
		</div>
		<div class="question" th:each="question : ${questions}">
			<h2><a th:href="@{'/question?id=' + ${question.id}}" th:text="${question.title}"></a></h2>
			<p th:text="${question.content}"></p>
			<form>
				<p><strong>Tags:</strong>
					<span th:if="${question.tags}">
						<span th:each="tag : ${question.tags}">
							<a style="text-transform: uppercase" class ="tagsName" th:href="@{'/tags/' +  ${tag.name}}"> <span style="text-transform: uppercase" class="tagsName" th:text="${tag.name}"></span></a>
						</span>
					</span>
					<span th:unless="${question.tags}">No Tags</span>
				</p>
			</form>
			<p>
				<strong>Answers</strong>
				<span th:text="${question.answers.size()}"></span>
			</p>
			<span th:text="${question.view}+' views'"></span>
		</div>
	</div>
	<div th:if="${totalPages > 1}" class="pagination-container">
		<div class="page-numbers">
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:if="${pageNo != i}" th:href="@{'/home?start=' + ${i} +  '&sort=' + ${sortDir} }" class="page-link">[[${i}]]</a>
            <span th:unless="${pageNo != i}" class="current-page">[[${i}]]</span>
        </span>
		</div>
	</div>
</body>

</html>
