<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin-left: 5px;
        }
        .user-buttons {
            display: flex;
            align-items: center;
        }
        .user-buttons a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left-sidebar button {
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .question {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .question h2 {
            margin: 0;
            font-size: 18px;
        }
        .question p {
            margin: 10px 0;
            font-size: 14px;
        }
        .question a {
            color: #0077cc;
            text-decoration: none;
        }
        .question a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stack Overflow</h1>
        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit" >Search</button>
            </form>
        </div>
        <div class="user-buttons">
            <a href="#">My Page</a>
        </div>
    </header>
    <div class="container">
        <div class="left-sidebar">
            <button>Company</button>
            <button>User</button>
            <button>Questions</button>
            <button>Tags</button>
        </div>
        <div class="content">
			<h1>hkjhjkh</h1>
            <div class="question" th:each="question : ${questions}">
                <h2><a th:href="@{'/question?id=' + ${question.id}}" th:text="${question.title}"></a></h2>
                <p th:text="${question.content}"></p>
            </div>
        </div>
    </div>
</body>
</html>
